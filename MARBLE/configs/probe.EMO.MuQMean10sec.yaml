seed_everything: 1234
ckpt_path: null

trainer:
  fast_dev_run: false
  accelerator: gpu
  devices: [0]
  accumulate_grad_batches: 4
  num_nodes: 1
  precision: bf16
  max_epochs: 50
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 10
  log_every_n_steps: 5

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: "./output/probe.EMO.MuQMean10sec/checkpoints/"
        filename: "best"
        save_top_k: 1
    - class_path: marble.modules.callbacks.LoadLatestCheckpointCallback
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
    - class_path: lightning.pytorch.callbacks.early_stopping.EarlyStopping
      init_args:
        monitor: "val/r2"
        patience: 20
        mode: "max"
    - class_path: marble.encoders.muq_mean_10sec_encoder.MuQMeanStatsCallback

  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        project: "marble"
        name: "probe.EMO.MuQMean10sec"
        save_dir: "./output/probe.EMO.MuQMean10sec/"

model:
  class_path: marble.tasks.EMO.probe.ProbeAudioTask
  init_args:
    sample_rate: 24000
    use_ema: false

    encoder:
      class_path: marble.encoders.muq_mean_10sec_encoder.MuQMean10SecEncoder
      init_args:
        model_name: "OpenMuQ/MuQ-large-msd-iter"
        target_sr: 24000
        segment_seconds: 10
        min_samples_threshold: 2048
      
    emb_transforms: []
    
    decoders:
      - class_path: marble.modules.decoders.MLPDecoder
        init_args:
          in_dim: 1024
          out_dim: 2
          hidden_layers: [512]
          activation_fn: 
            class_path: torch.nn.ReLU
          dropout: 0.2

    losses:
      - class_path: torch.nn.MSELoss
        init_args:
          reduction: mean

    metrics:
      train:
        r2:
          class_path: torchmetrics.R2Score
          init_args:
            multioutput: uniform_average
        arousal_r2:
          class_path: marble.tasks.EMO.probe.SliceR2
          init_args:
            dim: 0
        valence_r2:
          class_path: marble.tasks.EMO.probe.SliceR2
          init_args:
            dim: 1
      val:
        r2:
          class_path: torchmetrics.R2Score
          init_args:
            multioutput: uniform_average
        arousal_r2:
          class_path: marble.tasks.EMO.probe.SliceR2
          init_args:
            dim: 0
        valence_r2:
          class_path: marble.tasks.EMO.probe.SliceR2
          init_args:
            dim: 1
      test:
        r2:
          class_path: torchmetrics.R2Score
          init_args:
            multioutput: uniform_average
        arousal_r2:
          class_path: marble.tasks.EMO.probe.SliceR2
          init_args:
            dim: 0
        valence_r2:
          class_path: marble.tasks.EMO.probe.SliceR2
          init_args:
            dim: 1
    
data:
  class_path: marble.tasks.EMO.datamodule.EMODataModule
  init_args:
    batch_size: 16
    num_workers: 8

    train:
      class_path: marble.tasks.EMO.datamodule.EMOAudioTrain
      init_args:
        sample_rate: 24000
        channels: 1
        clip_seconds: 15
        min_clip_ratio: 0.8
        channel_mode: first
        jsonl: data/EMO/EMO.train.jsonl
    val:
      class_path: marble.tasks.EMO.datamodule.EMOAudioVal
      init_args:
        sample_rate: 24000
        channels: 1
        clip_seconds: 15
        min_clip_ratio: 0.8
        channel_mode: first
        jsonl: data/EMO/EMO.val.jsonl
    test:
      class_path: marble.tasks.EMO.datamodule.EMOAudioTest
      init_args:
        sample_rate: 24000
        channels: 1
        clip_seconds: 15
        min_clip_ratio: 0.8
        channel_mode: first
        jsonl: data/EMO/EMO.test.jsonl

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-3

lr_scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: "max"
    factor: 0.5
    patience: 5
    monitor: "val/r2"